
notifications:
  email: false

git:
  depth: 3
  
env: 
  global:
    - pyv=3.5

matrix:
  include:
    - os: osx
      osx_image: xcode7.3
      env: 
        - osv=MacOSX
      compiler: gcc
      before_install:
        - brew install gcc

    - os: linux
      env: 
        - osv=Linux
      sudo: required
      dist: trusty
      addons:
        apt:
          packages:
            - gfortran


before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda-latest-$osv-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH

install:
    - conda create --yes -n test python=$pyv
    - source activate test
    - pip -q install coveralls
    - python setup.py develop
#    - conda install --yes scipy=0.16.1 #patch for library travis
    
script:
    - coverage run test/test.py

after_success:
    - coveralls

